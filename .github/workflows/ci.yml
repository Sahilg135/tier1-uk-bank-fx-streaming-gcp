name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  markdown-lint:
    name: Markdown Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Run markdownlint (with custom config)
        run: |
          echo "ðŸ§¹ Running markdownlint..."
          markdownlint-cli2 --config .markdownlint.jsonc "**/*.md" || echo "Lint warnings detected, review locally."

      - name: Report result
        if: always()
        run: echo "âœ… Markdown Lint workflow completed"
