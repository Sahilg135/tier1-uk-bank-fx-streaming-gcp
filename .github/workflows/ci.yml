name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  markdown-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: wearerequired/lint-action@v2
        with:
          markdownlint: true
          prettier: true
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: pre-commit/action@v3.0.1
